<div class="container mt-4">
    
<form #f="ngForm" (ngSubmit)="onSubmit(f)" >
        <div *ngFor="let obj of myObj">
    <div class="form-group">
    <div [ngSwitch]="obj.type">
        <div *ngSwitchCase="'checkbox'"> 
        <div class="form-check">
            <input type="checkbox" #ctrl="ngModel" required [name]="obj.name" ngModel class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
            <small *ngIf="!ctrl.valid" class="text-danger">{{obj.name}} is mandatory field.</small>
        </div>
        </div>
        <div *ngSwitchCase="'dropdown'">
        <div class="form-group">
            <label for="exampleFormControlSelect1">Example select</label>
            <select [name]="obj.name" #ctrl="ngModel" required ngModel [className]="obj.class?'form-control '+obj.class : 'form-control'"  id="exampleFormControlSelect1">
                <option *ngFor="let opt of obj.option" >{{opt.label}}</option>
            </select>
            <small *ngIf="!ctrl.valid" class="text-danger">Please select</small>
             </div>
        </div>
        <div *ngSwitchCase="file">
            <label for="file" *ngIf="obj.label">{{obj.label}}</label>
            <input [name]="obj.name"   type="file" [className]="obj.class?'form-control '+obj.class : 'form-control'"  [id]="obj.id" aria-describedby="emailHelp" [placeholder]="obj.placeholder">
        </div>
        <div *ngSwitchDefault>
            <label [for]="obj.type" *ngIf="obj.label">{{obj.label}}</label>
            <input  [name]="obj.name" ngModel (keyup)="onKey($event)" [type]="obj.type" [className]="obj.class?'form-control '+obj.class : 'form-control'"  [id]="obj.id" aria-describedby="emailHelp" [placeholder]="obj.placeholder">
              <small id="emailHelp" class="form-text text-muted" >{{obj.help}}</small> 
        </div>
    </div>  
    </div>
</div>
<div *ngFor="let button of buttons">
    <div class="form-group row">
        <div class="col-sm-10">
            <button [type]="button.type" [className]="button.class?'button.class' : 'btn btn-primary'" >{{button.label}}</button>
        </div>
    </div>    
</div>
</form>
    
   
</div>
